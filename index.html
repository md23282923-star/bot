<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TTE ‚Äì Real Mining Project</title>

<!-- Telegram -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Monetag -->
<script src='//libtl.com/sdk.js' data-zone='10499994' data-sdk='show_10499994'></script>

<!-- Fonts / Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
--bg:#07090d;
--card:#12151c;
--gold:#f3c623;
--accent:#00d2ff;
--elite:#8b5cf6;
--text:#fff;
}
*{box-sizing:border-box;font-family:Poppins}
body{margin:0;background:var(--bg);color:var(--text)}

header{
padding:12px;
background:#000;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #222;
}
header b{font-family:Orbitron;color:var(--gold)}

.container{padding:15px;padding-bottom:90px}

.balance{text-align:center;margin-top:15px}
.balance h1{font-family:Orbitron;font-size:34px;margin:0}
.balance p{color:var(--gold);font-size:12px}

.coin{
width:200px;height:200px;
border-radius:50%;
background:radial-gradient(circle,#f3c623,#9c7a00);
margin:20px auto;
display:flex;
align-items:center;
justify-content:center;
font-family:Orbitron;
font-size:42px;
font-weight:900;
color:#3d3100;
box-shadow:0 0 40px rgba(243,198,35,.25);
}

.stats{
display:grid;
grid-template-columns:1fr 1fr 1fr;
gap:8px;
margin-top:10px;
}
.stat{
background:var(--card);
padding:10px;
border-radius:12px;
text-align:center;
font-size:11px;
border:1px solid #222;
}
.stat b{color:var(--accent)}

.section{
background:var(--card);
border:1px solid #222;
border-radius:15px;
padding:15px;
margin-top:15px;
}

.section h3{
margin:0 0 10px;
font-size:14px;
color:var(--gold);
font-family:Orbitron;
}

/* cards */
.card{
display:flex;
justify-content:space-between;
align-items:center;
background:#0c0f15;
padding:10px;
border-radius:12px;
margin-bottom:8px;
border:1px solid #1e1e1e;
}
.card small{color:#aaa;font-size:10px}
.btn{
background:var(--gold);
border:none;
border-radius:20px;
padding:6px 16px;
font-size:11px;
font-weight:800;
cursor:pointer;
}

/* navbar */
nav{
position:fixed;
bottom:0;
left:0;
right:0;
height:70px;
background:#000;
display:flex;
justify-content:space-around;
align-items:center;
border-top:1px solid #222;
}
.nav{
text-align:center;
font-size:10px;
color:#666;
}
.nav.active{color:var(--gold)}
.nav i{font-size:20px}
</style>
</head>

<body>

<header>
<b>TTE PROJECT</b>
<span id="uid" style="font-size:10px;color:#777"></span>
</header>

<div class="container" id="screen-mine">

<div class="balance">
<h1 id="bal">0</h1>
<p>TTE TOKENS</p>
</div>

<div class="coin" onclick="tap()">TTE</div>

<div class="stats">
<div class="stat">PPH<br><b id="pph">0</b></div>
<div class="stat">Energy<br><b id="energy">1000</b></div>
<div class="stat">Referrals<br><b id="refs">0</b></div>
</div>

<div class="section">
<h3>üöÄ UPGRADES</h3>
<div id="cards"></div>
</div>

<div class="section">
<h3>üéÅ DAILY & ADS</h3>
<button class="btn" onclick="watchAd()">WATCH AD (BOOST)</button>
<button class="btn" onclick="spin()">SPIN</button>
</div>

<div class="section">
<h3>üë• REFERRAL</h3>
<p style="font-size:11px">
Invite friends & earn 5% of their mining
</p>
<div style="background:#000;padding:10px;border-radius:10px;font-size:10px" id="refLink"></div>
</div>

<div class="section">
<h3>üëõ WALLET</h3>
<input id="wallet" placeholder="TON Wallet Address"
style="width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#000;color:#fff">
<button class="btn" style="margin-top:8px" onclick="saveWallet()">SAVE</button>
</div>

</div>

<nav>
<div class="nav active"><i class="fa fa-hammer"></i><br>Mine</div>
</nav>

<script>
/* ---------- FIREBASE ---------- */
const firebaseConfig={
apiKey:"YOUR_API_KEY",
databaseURL:"YOUR_DB_URL"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

/* ---------- TELEGRAM ---------- */
const tg=window.Telegram.WebApp;
tg.expand();
const user=tg.initDataUnsafe.user || {id:"test"};
const uid=user.id.toString();
document.getElementById("uid").innerText="UID: "+uid;

/* ---------- USER DATA ---------- */
let u={
bal:0,
pph:0,
energy:1000,
ref:0,
wallet:"",
last:Date.now()
};

/* ---------- INIT ---------- */
db.ref("users/"+uid).on("value",s=>{
if(s.exists()) u={...u,...s.val()};
else db.ref("users/"+uid).set(u);
render();
});

/* ---------- TAP ---------- */
function tap(){
if(u.energy<=0) return;
u.bal+=1;
u.energy--;
save();
}

/* ---------- UPGRADE CARDS ---------- */
const cardsData=[
{id:"c1",n:"Basic Rig",p:100,c:1000},
{id:"c2",n:"GPU Farm",p:500,c:5000},
{id:"c3",n:"Cloud Node",p:2000,c:20000}
];

function renderCards(){
const box=document.getElementById("cards");
box.innerHTML="";
cardsData.forEach(c=>{
box.innerHTML+=`
<div class="card">
<div>
<b>${c.n}</b><br>
<small>+${c.p} PPH</small>
</div>
<button class="btn" onclick="buy(${c.c},${c.p})">${c.c}</button>
</div>`;
});
}

/* ---------- BUY ---------- */
function buy(cost,pph){
if(u.bal<cost) return alert("Not enough TTE");
u.bal-=cost;
u.pph+=pph;
save();
}

/* ---------- ADS ---------- */
function watchAd(){
show_10499994().then(()=>{
u.bal+=500;
save();
alert("Ad reward received");
});
}

/* ---------- SPIN ---------- */
function spin(){
u.bal+=1000;
save();
alert("You won 1000 TTE");
}

/* ---------- WALLET ---------- */
function saveWallet(){
u.wallet=document.getElementById("wallet").value;
save();
alert("Wallet saved");
}

/* ---------- SAVE ---------- */
function save(){
db.ref("users/"+uid).update(u);
render();
}

/* ---------- RENDER ---------- */
function render(){
document.getElementById("bal").innerText=Math.floor(u.bal);
document.getElementById("pph").innerText=u.pph;
document.getElementById("energy").innerText=u.energy;
document.getElementById("refs").innerText=u.ref;
document.getElementById("refLink").innerText=
"https://t.me/YOUR_BOT?start="+uid;
renderCards();
}

/* ---------- PASSIVE ---------- */
setInterval(()=>{
u.bal+=u.pph/3600;
if(u.energy<1000)u.energy++;
save();
},1000);
</script>

</body>
</html>
