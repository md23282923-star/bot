<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TTE - The New Era of Airdrop</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-gold: #ffcc00; --bg-color: #0b0c10; --card-bg: #1f2833; --text-color: #ffffff; }
        body { background: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; user-select: none; }
        
        .header { display: flex; justify-content: space-between; padding: 15px; background: rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .badge { background: #333; padding: 5px 12px; border-radius: 20px; font-size: 12px; border: 1px solid var(--primary-gold); cursor: pointer; }

        #admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .admin-box { background: #111; border: 1px solid var(--primary-gold); padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .admin-input { width: 100%; padding: 10px; margin: 5px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 5px; }
        
        .page { display: none; height: 85vh; overflow-y: auto; padding: 20px; box-sizing: border-box; padding-bottom: 150px; }
        .active-page { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .balance-container { text-align: center; margin: 30px 0; }
        .balance-container h1 { font-size: 55px; margin: 0; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        
        .tap-zone { width: 300px; height: 300px; margin: 0 auto; display: flex; align-items: center; justify-content: center; }
        #main-coin { width: 240px; height: 240px; background: radial-gradient(circle, #333 0%, #000 70%); border-radius: 50%; border: 10px solid #1a1a1a; box-shadow: 0 0 40px #000; cursor: pointer; transition: 0.1s; display: flex; align-items: center; justify-content: center; }
        #main-coin img { width: 140px; filter: drop-shadow(0 0 10px var(--primary-gold)); }
        #main-coin:active { transform: scale(0.92); border-color: var(--primary-gold); }

        .store-card { background: var(--card-bg); border-radius: 15px; padding: 15px; margin-bottom: 15px; border-left: 5px solid var(--primary-gold); }
        .btn-gold { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; background: var(--primary-gold); color: black; cursor: pointer; margin-top: 10px; }

        .footer-nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: #111; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .nav-item { color: #555; font-size: 11px; text-align: center; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--primary-gold); }
        .nav-item i { display: block; font-size: 24px; margin-bottom: 5px; }

        .pop-up { position: absolute; color: white; font-size: 35px; font-weight: 900; animation: floatUp 0.7s forwards; pointer-events: none; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-150px); } }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h2 style="color: var(--primary-gold);">Admin Dashboard</h2>
        <div class="admin-box">
            <p style="margin:0;">Total Users: <b id="stat-total-users">0</b></p>
        </div>
        <div class="admin-box">
            <h3>Set Live Task</h3>
            <input type="text" id="adm-task-name" class="admin-input" placeholder="Task Name (Join Group)">
            <input type="text" id="adm-task-link" class="admin-input" placeholder="Telegram Link">
            <input type="number" id="adm-task-reward" class="admin-input" placeholder="Reward Points">
            <button class="btn-gold" onclick="saveAdminTask()">Update Task Live</button>
        </div>
        <button onclick="document.getElementById('admin-panel').style.display='none'" style="color:white; background:none; border:none; width:100%;">Close Panel</button>
    </div>

    <div class="header">
        <div class="badge" onclick="adminTrigger()">Lvl 1 Bronze</div>
        <div style="color: var(--primary-gold); font-weight: bold;">TTE AIRDROP</div>
        <div class="badge"><i class="fas fa-wallet"></i> Connect</div>
    </div>

    <div id="home" class="page active-page">
        <div class="balance-container"><h1 id="balance">0</h1><div style="color:var(--primary-gold); font-weight:bold;">TTE TOKENS</div></div>
        <div class="tap-zone"><div id="main-coin"><img src="https://cdn-icons-png.flaticon.com/512/8727/8727924.png"></div></div>
        <div style="margin-top: 30px; padding: 0 20px;">
            <div style="font-size:14px; margin-bottom:5px;">âš¡ Energy: <span id="energy">1000</span> / 1000</div>
            <div style="width:100%; height:8px; background:#222; border-radius:10px;"><div id="eng-bar" style="width:100%; height:100%; background:var(--primary-gold); border-radius:10px;"></div></div>
        </div>
    </div>

    <div id="leaderboard" class="page">
        <h2 style="color: var(--primary-gold);">Top Legends</h2>
        <div id="leader-list">Loading...</div>
    </div>

    <div id="friends" class="page">
        <h2 style="color: var(--primary-gold);">Invite Friends</h2>
        <div class="store-card" style="text-align: center;">
            <p>Get 5,000 TTE per Referral</p>
            <button class="btn-gold" onclick="copyRef()">COPY LINK</button>
        </div>
        <p>Total Referrals: <b id="ref-count" style="color:var(--primary-gold)">0</b></p>
    </div>

    <div id="earn" class="page">
        <h2 style="color: var(--primary-gold);">Missions</h2>
        <div class="store-card" style="display:flex; justify-content:space-between; align-items:center;">
            <div><h3 id="display-task-name">Join TTE Community</h3><p id="display-task-reward">+10,000 TTE</p></div>
            <button class="btn-gold" style="width:80px;" onclick="doTask()">Go</button>
        </div>
    </div>

    <div class="footer-nav">
        <div class="nav-item active" onclick="nav('home', this)"><i class="fas fa-coins"></i>Earn</div>
        <div class="nav-item" onclick="nav('leaderboard', this)"><i class="fas fa-trophy"></i>Ranks</div>
        <div class="nav-item" onclick="nav('friends', this)"><i class="fas fa-user-friends"></i>Friends</div>
        <div class="nav-item" onclick="nav('earn', this)"><i class="fas fa-tasks"></i>Tasks</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAn1mn3IZ6eReChizrKIZvCBt4zkOn_svU",
            authDomain: "tte-game.firebaseapp.com",
            databaseURL: "https://tte-game-default-rtdb.firebaseio.com",
            projectId: "tte-game",
            storageBucket: "tte-game.firebasestorage.app",
            messagingSenderId: "1067385955645",
            appId: "1:1067385955645:web:09b237ceaf180459311154"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "guest";
        const firstName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "Player";

        let balance = 0, energy = 1000, adminClicks = 0, currentTask = { name: "Join Channel", link: "https://t.me/airdrop_the", reward: 10000 };

        db.ref('adminSettings/task').on('value', snap => {
            if(snap.exists()) {
                currentTask = snap.val();
                document.getElementById('display-task-name').innerText = currentTask.name;
                document.getElementById('display-task-reward').innerText = "+" + currentTask.reward + " TTE";
            }
        });

        db.ref('users/' + userId).once('value', snap => {
            if(!snap.exists()) {
                let refBy = tg.initDataUnsafe.start_param;
                if(refBy && refBy != userId) {
                    db.ref('users/'+refBy).once('value', s => {
                        if(s.exists()) db.ref('users/'+refBy).update({ balance: (s.val().balance+5000), refCount: (s.val().refCount+1) });
                    });
                }
                db.ref('users/' + userId).set({ balance: 0, name: firstName, refCount: 0 });
            }
        });

        db.ref('users/' + userId).on('value', snap => {
            if(snap.exists()) {
                balance = snap.val().balance;
                document.getElementById('balance').innerText = balance.toLocaleString();
                document.getElementById('ref-count').innerText = snap.val().refCount || 0;
            }
        });

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(id === 'leaderboard') loadLeaderboard();
        }

        document.getElementById('main-coin').addEventListener('touchstart', e => {
            e.preventDefault();
            if(energy >= 1) {
                balance++; energy--;
                db.ref('users/' + userId).update({ balance: balance });
                showPop(e.touches[0].pageX, e.touches[0].pageY);
                updateUI();
            }
        });

        function showPop(x, y) {
            const el = document.createElement('div'); el.className = 'pop-up';
            el.innerText = '+1'; el.style.left = x + 'px'; el.style.top = y + 'px';
            document.body.appendChild(el); setTimeout(() => el.remove(), 700);
        }

        function adminTrigger() {
            adminClicks++;
            if(adminClicks >= 5) {
                if(prompt("Admin Password:") === "7860") {
                    document.getElementById('admin-panel').style.display='block';
                    db.ref('users').once('value', s => { document.getElementById('stat-total-users').innerText = s.numChildren(); });
                }
                adminClicks = 0;
            }
        }

        function saveAdminTask() {
            const name = document.getElementById('adm-task-name').value;
            const link = document.getElementById('adm-task-link').value;
            const reward = parseInt(document.getElementById('adm-task-reward').value);
            db.ref('adminSettings/task').set({ name, link, reward });
            alert("Task Updated Live!");
        }

        function doTask() {
            window.open(currentTask.link, "_blank");
            tg.showConfirm("Joined?", ok => { if(ok) { balance += currentTask.reward; db.ref('users/'+userId).update({ balance: balance }); } });
        }

        function loadLeaderboard() {
            db.ref('users').orderByChild('balance').limitToLast(10).once('value', snap => {
                let html = ''; let players = [];
                snap.forEach(c => players.push(c.val()));
                players.reverse().forEach((p, i) => {
                    html += `<div style="display:flex; justify-content:space-between; padding:10px; background:rgba(255,255,255,0.05); margin-bottom:5px; border-radius:10px;">
                    <span>#${i+1} ${p.name}</span><b>${p.balance.toLocaleString()}</b></div>`;
                });
                document.getElementById('leader-list').innerHTML = html;
            });
        }

        function copyRef() {
            const link = `https://t.me/taptoearn_tte_bot/start?startapp=${userId}`;
            navigator.clipboard.writeText(link);
            tg.showAlert("Referral Link Copied!");
        }

        setInterval(() => { if(energy < 1000) { energy = Math.min(1000, energy+2); updateUI(); } }, 1500);
        function updateUI() {
            document.getElementById('energy').innerText = energy;
            document.getElementById('eng-bar').style.width = (energy/10) + "%";
        }
    </script>
</body>
</html>
