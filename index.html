<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TTE ELITE - OFFICIAL</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0f19;
            --card: #161b2a;
            --gold: #fbbf24;
            --text: #f8fafc;
            --accent: #3b82f6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        /* CSS 3D GOLD COIN */
        .coin-wrapper { display: flex; justify-content: center; margin: 25px 0; position: relative; }
        .css-coin {
            width: 240px; height: 240px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fcd34d, #b45309);
            border: 10px solid #78350f;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.5), 0 10px 30px rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.05s;
        }
        .css-coin:active { transform: scale(0.92); }
        .coin-symbol { font-size: 60px; font-weight: 900; color: #78350f; text-shadow: 1px 1px #fcd34d; }

        /* UI ELEMENTS */
        .app-screen { height: calc(100vh - 80px); overflow-y: auto; padding: 20px; display: none; padding-bottom: 100px; }
        .active-screen { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .stat-box { background: var(--card); padding: 10px 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .big-balance { text-align: center; font-size: 45px; font-weight: 900; margin: 15px 0; color: #fff; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .action-btn { background: var(--card); border: 1px solid #2d3748; border-radius: 15px; padding: 12px; text-align: center; font-size: 10px; font-weight: 700; cursor: pointer; }
        .action-btn i { font-size: 20px; color: var(--gold); margin-bottom: 5px; display: block; }

        .energy-bar-bg { background: #1e293b; height: 12px; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        .energy-fill { background: linear-gradient(90deg, var(--gold), #d97706); height: 100%; width: 100%; transition: 0.3s; }

        /* SPIN WHEEL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; flex-direction: column; }
        .wheel-box { 
            width: 280px; height: 280px; border-radius: 50%; border: 8px solid #333;
            background: conic-gradient(#3b82f6 0 72deg, #ef4444 72deg 144deg, #fbbf24 144deg 216deg, #22c55e 216deg 288deg, #a855f7 288deg 360deg);
            position: relative; transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1);
        }
        .wheel-pointer { width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid white; position: absolute; top: -15px; z-index: 10; }

        /* CARDS */
        .card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .btn-p { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 10px; font-weight: 700; font-size: 12px; }
        .inp { width: 100%; padding: 14px; background: #0b0f19; border: 1px solid #2d3748; color: white; border-radius: 10px; margin-bottom: 10px; }

        /* NAV */
        .navbar { position: fixed; bottom: 0; width: 100%; height: 80px; background: #0b0f19; border-top: 1px solid #1e293b; display: flex; justify-content: space-around; align-items: center; }
        .nav-item { color: #64748b; font-size: 10px; font-weight: 700; text-align: center; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 22px; margin-bottom: 4px; display: block; }

        .pop { position: absolute; font-weight: 900; color: white; animation: float 0.7s forwards; pointer-events: none; }
        @keyframes float { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="scr-mine" class="app-screen active-screen">
        <div style="display:flex; justify-content: space-between;">
            <div class="stat-box"><i class="fas fa-gem" style="color:var(--accent)"></i> <span id="elite-val">0.00</span></div>
            <div class="stat-box"><i class="fas fa-bolt" id="b-icon"></i> Boost: <span id="b-timer">OFF</span></div>
        </div>

        <div class="big-balance" id="bal-main">0</div>
        
        <div class="coin-wrapper">
            <div class="css-coin" onclick="handleTap(event)"><div class="coin-symbol">TTE</div></div>
        </div>

        <div class="btn-grid">
            <div class="action-btn" onclick="startBoost()"><i class="fas fa-rocket"></i>BOOST 2X</div>
            <div class="action-btn" onclick="showSpin()"><i class="fas fa-dharmachakra"></i>SPIN</div>
            <div class="action-btn" onclick="nav('scr-tasks', this)"><i class="fas fa-tasks"></i>TASKS</div>
        </div>

        <div style="margin-top:25px; display:flex; justify-content:space-between; font-size:12px;">
            <span>⚡ Energy</span> <span id="en-txt">1000/1000</span>
        </div>
        <div class="energy-bar-bg"><div id="en-fill" class="energy-fill"></div></div>
    </div>

    <div id="scr-tasks" class="app-screen">
        <h2>ELITE TASKS</h2>
        <div id="task-list"></div>
    </div>

    <div id="scr-ref" class="app-screen">
        <h2>ALLIANCE</h2>
        <div class="card" style="text-align:center; display:block;">
            <p>Total Referrals</p>
            <h1 style="color:var(--gold)" id="ref-num">0</h1>
        </div>
        <input type="text" id="ref-link" class="inp" readonly>
        <button class="btn-p" style="width:100%" onclick="copyRef()">COPY INVITE LINK</button>
        <h3 style="margin-top:20px;">Top Leaders</h3>
        <div id="leaderboard" style="font-size:12px; color:#64748b;">Loading ranking...</div>
    </div>

    <div id="scr-wallet" class="app-screen">
        <h2>WALLET</h2>
        <div class="card" style="display:block; text-align:center; border: 1px solid var(--gold);">
            <small>ELITE ASSET</small>
            <h1 style="color:var(--gold)" id="elite-wallet">0.00</h1>
            <button class="btn-p" onclick="swap()">SWAP 1M TTE → 0.1 ELITE</button>
        </div>
        <h3>TON Address</h3>
        <p style="font-size:10px; color:#ef4444;">Deadline: March 15, 2026</p>
        <input type="text" id="ton-addr" class="inp" placeholder="Enter UQ... Address">
        <button id="save-w" class="btn-p" style="width:100%" onclick="saveW()">SAVE ADDRESS</button>
    </div>

    <div id="scr-admin" class="app-screen">
        <h2 style="color:var(--gold)">ADMIN PANEL</h2>
        <div class="card" style="display:block;">
            <input type="text" id="ad-t" placeholder="Task Title" class="inp">
            <input type="text" id="ad-l" placeholder="Task Link" class="inp">
            <input type="number" id="ad-r" placeholder="Reward" class="inp">
            <button class="btn-p" style="width:100%" onclick="addTask()">ADD TASK</button>
        </div>
        <div id="ad-task-list"></div>
    </div>

    <div id="spin-modal" class="modal">
        <div class="wheel-pointer"></div>
        <div id="wheel" class="wheel-box"></div>
        <div style="margin-top:30px; text-align:center;">
            <p>Spins: <span id="spin-count" style="color:var(--gold)">0</span></p>
            <button class="btn-p" onclick="spinNow()">SPIN</button>
            <button class="btn-p" style="background:#333" onclick="closeSpin()">BACK</button>
            <button class="btn-p" style="display:block; width:100%; margin-top:10px; background:var(--gold); color:black;" onclick="spinAd()">AD FOR SPIN</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-item active" onclick="nav('scr-mine', this)"><i class="fas fa-hammer"></i>Mine</div>
        <div class="nav-item" onclick="nav('scr-tasks', this)"><i class="fas fa-clipboard-list"></i>Tasks</div>
        <div class="nav-item" onclick="nav('scr-ref', this)"><i class="fas fa-user-friends"></i>Refer</div>
        <div class="nav-item" onclick="nav('scr-wallet', this)"><i class="fas fa-wallet"></i>Wallet</div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAn1mn3IZ6eReChizrKIZvCBt4zkOn_svU",
            authDomain: "tte-game.firebaseapp.com",
            databaseURL: "https://tte-game-default-rtdb.firebaseio.com",
            projectId: "tte-game",
            storageBucket: "tte-game.firebasestorage.app",
            messagingSenderId: "1067385955645",
            appId: "1:1067385955645:web:09b237ceaf180459311154"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        const ADMIN_ID = "7178946316";
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id.toString() : "dev_test";

        let u = { bal: 0, elite: 0, energy: 1000, spins: 0, ref: 0, bUntil: 0, wallet: "", ads: 0 };

        // SYNC
        db.ref('users/' + userId).on('value', s => {
            if(s.val()) { u = {...u, ...s.val()}; updateUI(); }
            else { db.ref('users/' + userId).set(u); }
        });

        if(userId === ADMIN_ID) {
            const navBar = document.querySelector('.navbar');
            const adIco = document.createElement('div');
            adIco.className='nav-item'; adIco.innerHTML='<i class="fas fa-shield-alt"></i>Admin';
            adIco.onclick=()=>nav('scr-admin', adIco);
            navBar.appendChild(adIco);
            loadAdmin();
        }

        function handleTap(e) {
            let p = (Date.now() < u.bUntil) ? 2 : 1;
            if(u.energy >= p) {
                u.bal += p; u.energy -= p;
                document.getElementById('bal-main').innerText = Math.floor(u.bal).toLocaleString();
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                const t = document.createElement('div'); t.className='pop';
                t.style.left=x+'px'; t.style.top=y+'px'; t.innerText='+'+p;
                document.body.appendChild(t); setTimeout(()=>t.remove(), 700);
                tg.HapticFeedback.impactOccurred('medium');
                db.ref('users/'+userId).update({bal: u.bal, energy: u.energy});
            }
        }

        function startBoost() {
            const Ad = window.Adsgram.init({ blockId: "21556" });
            Ad.show().then(() => {
                u.bUntil = Date.now() + (12 * 60 * 60 * 1000);
                u.ads++;
                db.ref('users/'+userId).update({bUntil: u.bUntil, ads: u.ads});
                tg.showAlert("Boost Active for 12 Hours!");
            });
        }

        function showSpin() { document.getElementById('spin-modal').style.display='flex'; }
        function closeSpin() { document.getElementById('spin-modal').style.display='none'; }
        
        function spinAd() {
            const Ad = window.Adsgram.init({ blockId: "21556" });
            Ad.show().then(() => {
                u.spins++; u.ads++;
                db.ref('users/'+userId).update({spins: u.spins, ads: u.ads});
            });
        }

        function spinNow() {
            if(u.spins <= 0) return tg.showAlert("Need Spins!");
            const w = document.getElementById('wheel');
            let deg = 3600 + Math.floor(Math.random() * 360);
            w.style.transform = `rotate(${deg}deg)`;
            u.spins--;
            db.ref('users/'+userId).update({spins: u.spins});

            setTimeout(() => {
                let r = Math.random();
                let win = "";
                if(u.ads > 20 && r > 0.95) { u.elite += 1; win="1 ELITE"; }
                else if(r > 0.9) { u.bal += 50000; win="50k TTE"; }
                else if(r > 0.7) { u.bal += 10000; win="10k TTE"; }
                else if(r > 0.4) { u.bal += 3000; win="3k TTE"; }
                else { u.bal += 500; win="500 TTE"; }
                
                db.ref('users/'+userId).update({bal: u.bal, elite: u.elite});
                tg.showAlert("Won: " + win);
                w.style.transition='none'; w.style.transform='rotate(0deg)';
                setTimeout(()=>w.style.transition='4s cubic-bezier(0.1, 0, 0.1, 1)', 50);
            }, 4100);
        }

        function swap() {
            if(u.bal >= 1000000) {
                u.bal -= 1000000; u.elite += 0.1;
                db.ref('users/'+userId).update({bal: u.bal, elite: u.elite});
                tg.showAlert("Swapped Successfully!");
            } else { tg.showAlert("Need 1M TTE!"); }
        }

        function saveW() {
            if(Date.now() > new Date("2026-03-15").getTime()) return tg.showAlert("Closed!");
            u.wallet = document.getElementById('ton-addr').value;
            db.ref('users/'+userId).update({wallet: u.wallet});
            tg.showAlert("Wallet Saved!");
        }

        function updateUI() {
            document.getElementById('bal-main').innerText = Math.floor(u.bal).toLocaleString();
            document.getElementById('elite-val').innerText = u.elite.toFixed(2);
            document.getElementById('elite-wallet').innerText = u.elite.toFixed(2);
            document.getElementById('spin-count').innerText = u.spins;
            document.getElementById('ref-num').innerText = u.ref;
            document.getElementById('en-txt').innerText = Math.floor(u.energy) + "/1000";
            document.getElementById('en-fill').style.width = (u.energy/10) + "%";
            document.getElementById('ref-link').value = "https://t.me/taptoearn_tte_bot?start=" + userId;
            const bActive = Date.now() < u.bUntil;
            document.getElementById('b-timer').innerText = bActive ? "ACTIVE" : "OFF";
            document.getElementById('b-icon').style.color = bActive ? "var(--gold)" : "white";
        }

        function nav(id, el) {
            document.querySelectorAll('.app-screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(id).classList.add('active-screen');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        // TASK SYSTEM
        db.ref('tasks').on('value', s => {
            const list = document.getElementById('task-list');
            list.innerHTML = "";
            if(s.val()) Object.values(s.val()).forEach(t => {
                list.innerHTML += `<div class="card"><div><b>${t.title}</b><br><small>+${t.reward}</small></div>
                <button class="btn-p" onclick="doT('${t.id}',${t.reward},'${t.link}')">GO</button></div>`;
            });
        });

        function doT(id, r, l) {
            tg.openLink(l);
            setTimeout(() => { if(confirm("Joined?")) { u.bal += r; db.ref('users/'+userId).update({bal: u.bal}); }}, 4000);
        }

        // ADMIN FUNCTIONS
        function addTask() {
            const t = document.getElementById('ad-t').value, l = document.getElementById('ad-l').value, r = document.getElementById('ad-r').value;
            if(t && l && r) {
                const id = 't_' + Date.now();
                db.ref('tasks/' + id).set({id, title: t, link: l, reward: parseInt(r)});
            }
        }
        function loadAdmin() {
            db.ref('tasks').on('value', s => {
                const adList = document.getElementById('ad-task-list');
                adList.innerHTML = "";
                if(s.val()) Object.values(s.val()).forEach(t => {
                    adList.innerHTML += `<div class="card"><span>${t.title}</span><button onclick="db.ref('tasks/${t.id}').remove()" style="background:red; color:white; border:none; padding:5px;">DEL</button></div>`;
                });
            });
        }

        setInterval(() => { if(u.energy < 1000) { u.energy++; updateUI(); }}, 1500);
        function copyRef() { document.getElementById('ref-link').select(); document.execCommand('copy'); tg.showAlert("Copied!"); }
    </script>
</body>
</html>
